<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>主页</title>
    <link href="css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
    <link href="css/font-awesome.min.css?v=4.3.0" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min.css?v=3.2.0" rel="stylesheet">
    <script src="js/angular.min.js"></script>
</head>
<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeIn" ng-app="myapp" ng-init="quantity=1;price=5;names=['Jane','KangKang','Jack']">
    <p>名字一定是 : <input type="text" ng-model="name"></p>
    <h1>Hello {{name}}</h1>
    <p>
      quantity:{{ quantity }}
    </p>
    <p>
      price:{{ price }}
    </p>
    <p>下面循环</p>
    <ul>
        <li ng-repeat="name in names">
            {{name }}
        </li>
    </ul>
    <mine></mine>
</div>

<script>
    var app = angular.module("myapp",[]);
    app.directive("mine",function(){
        return { template : '<h1>自定义模块<h1>' };
    });
</script>
</body>
</html>
