<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>主页</title>
    <link href="/resources/css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
    <link href="/resources/css/font-awesome.min.css?v=4.3.0" rel="stylesheet">
    <link href="/resources/css/animate.min.css" rel="stylesheet">
    <link href="/resources/css/style.min.css?v=3.2.0" rel="stylesheet">
    <link rel="stylesheet" href="/resources/css/select2.min.css">
    <script src="/resources/js/angular.min.js"></script>
    <script src="/resources/js/angular-route.min.js"></script>
</head>
<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeIn" ng-app="ticket" ng-controller="ticketCtrl">
    <div class="col-md-4 form-group">
        <label class="form-control label col-md-1">出发地</label>
        <select class="form-control col-md-3" ng-options="station.name for station in stations" ng-model="station"></select>
    </div>
</div>


<script src="/resources/js/jquery-2.1.1.min.js"></script>
<script src="/resources/js/select2.full.min.js"></script>
<script>
    var app = angular.module("ticket", ['ngRoute']);
    app.controller("ticketCtrl", function ($scope, $http) {
        $http.patch('/station').success(function (data) {$scope.stations = data.result;
        });
    })
</script>
</body>
</html>
